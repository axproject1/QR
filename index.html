<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Menu</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="mt-5">Welcome to the Attendance System</h1>
            <p class="lead">Manage your events and participants efficiently.</p>
        </div>
        <div class="menu">
            <div class="card">
                <a href="create_event.html">
                    <img src="images/create_event.jpg" alt="Create Event">
                    <div class="card-content">
                        <h3>Create Event</h3>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="register_participant.html">
                    <img src="images/register_participant.jpeg" alt="Register Participant">
                    <div class="card-content">
                        <h3>Register Participant</h3>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="record_attendance.html">
                    <img src="images/record_attendance.jpg" alt="Record Attendance">
                    <div class="card-content">
                        <h3>Record Attendance</h3>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="events.html">
                    <img src="images/events.jpg" alt="Events">
                    <div class="card-content">
                        <h3>Events</h3>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="export_report.html">
                    <img src="images/export_report.jpg" alt="Export Attendance Report">
                    <div class="card-content">
                        <h3>Export Attendance Report</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
